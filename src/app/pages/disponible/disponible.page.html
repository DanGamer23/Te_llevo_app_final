<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col size="8">
        <div class="centrado1">
          <h1 class="titulo">Te llevo APP</h1>
        </div>
        <div class="centrado">
          <h2 class="subtitulo">Viajes disponibles:</h2>
         </div>
        </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col size="10">
        <div class="centrado">
         <h2 class="subtitulo">Info del Viaje:</h2>
        </div>
        <div>
          
          <ion-row *ngFor="let item of lista_viaje">
            <ion-col >   Dir: {{ item.destino }} Conductor: {{ item.nombre }} Inicio: {{ item.inicio }} Capacidad: {{ item.capacidad }} <br> ${{ item.precio }} </ion-col>
            <ion-col >
              <ion-button expand="block" class="botones1" (click)="ir()">
                Seleccionar
              </ion-button>
              </ion-col>
            </ion-row>
        </div>
        
        
        </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="centrado1">
          <ion-button expand="block" class="botones"  (click)="noir()" >Cancelar</ion-button>
        </div>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
