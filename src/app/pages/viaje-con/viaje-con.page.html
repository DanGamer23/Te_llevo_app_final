<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col size="8">
        <div class="centrado1">
          <h1 class="titulo">Te llevo APP</h1>
        </div>
        <div class="centrado">
          <h2 class="subtitulo">Planifica tu viaje:</h2>
        </div>
        <div *ngIf="weatherData" class="centrado">
          <p class="pequeño">Temperatura: {{ weatherData.main.temp }} °C</p>
        </div>
      
        <div *ngIf="!weatherData">
          <ion-spinner name="crescent"></ion-spinner>
          <p>Cargando informacion del tiempo...</p>
        </div>
        <div>
          <div class="centrado">
            <ion-input  [(ngModel)]="direccion1" [(ngModel)]="viaje_con.destino" label="Direccion" placeholder="ingrese direccion"></ion-input> 
            <br>
            <ion-button (click)="buscar()" >Buscar</ion-button>
            <ion-button (click)="borrar()" >Borrar</ion-button>
            <ion-list>
              <ion-item>
                <ion-select (ionChange)="direccion_seleccionada($event)" label="Direccion:" placeholder="Direcciones">
                  <ion-select-option [value]="dire" *ngFor="let dire of mis_direcciones">{{ dire.nombre }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div>
          <ion-list>
            <ion-item>
              <ion-input label="Hora de inicio:" (ionInput)="validarInput($event)"  [(ngModel)]="hora"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Punto de inicio" [(ngModel)]="viaje_con.inicio"  [(ngModel)]="punto"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Valor minimo" (ionInput)="validarInput($event)" [(ngModel)]="viaje_con.precio"  [(ngModel)]="valor"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Capacidad:" (ionInput)="validarInput($event)" [(ngModel)]="viaje_con.capacidad"  [(ngModel)]="capacidad"></ion-input>
            </ion-item>
          </ion-list>
        </div>
        
        <div class="centrado">
          <h2 class="subtitulo">Seleccione Destino:</h2>
        </div>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="grande">
    <div id="mapa-box" style="width: 100%;height: 150%;">

    </div>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <br>
        <div class="centrado">
          <ion-button expand="block" class="botones" (click)="noir()">Cancelar</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <br>  
        <div class="centrado">
          <ion-button expand="block" class="botones"(click)="ir()" (click)="grabar()" >Aceptar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
