<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col size="8">
        <div class="centrado1">
          <h1 class="titulo">Te llevo APP</h1>
        </div>
        <div class="centrado">
          <img src="assets/icon/perfil.png" alt="">
          <h2 class="subtitulo"> {{ usuario }}</h2>
          <p class="texto1">Conductor</p>
          <ion-button  class="botones"(click)="viaje()" >Iniciar viaje</ion-button>
        </div> 

      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="izquierda">
    <h2 class="subtitulo">Mis viajes:</h2>
    <ion-row *ngFor="let item of lista_viaje">
    <ion-col >  Destino: {{ item.destino }} <br> Inicio: {{ item.inicio }} <br> Valor: ${{ item.precio }} </ion-col>
    <ion-col >
      <ion-button expand="block" class="botones1" (click)="eliminar(item.id)">
            Eliminar
          </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<div style="display: grid; grid-auto-flow: column; grid-gap: 0px;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button  class="botones"(click)="volver()" >Volver</ion-button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
